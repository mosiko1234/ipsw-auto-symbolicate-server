version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: symbol-db
    environment:
      POSTGRES_DB: symbols
      POSTGRES_USER: symboluser
      POSTGRES_PASSWORD: symbolpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U symboluser -d symbols"]
      interval: 30s
      timeout: 10s
      retries: 5

  symbol-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symbol-server
    environment:
      DATABASE_URL: postgresql://symboluser:symbolpass@postgres:5432/symbols
      KERNEL_SIGS_DIR: /app/signatures/kernel
      UPLOAD_DIR: /app/uploads
    ports:
      - "3993:3993"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./crashlogs:/app/crashlogs
      - ./symbols:/app/symbols
      - ./signatures:/app/signatures
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3993/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: symbol-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - symbol-server
    restart: unless-stopped

volumes:
  postgres_data: 