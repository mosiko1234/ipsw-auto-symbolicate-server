<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IPSW Symbol Server{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Hebrew fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Rubik', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            border: none;
            padding: 2rem;
            text-align: center;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin: 1rem 0;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .upload-area.dragover {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
            transform: scale(1.02);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 0.8rem 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a42a0);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .alert {
            border: none;
            border-radius: 15px;
            padding: 1rem 1.5rem;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
        }
        
        .alert-warning {
            background: linear-gradient(135deg, #ffd43b, #fab005);
            color: #333;
        }
        
        .alert-info {
            background: linear-gradient(135deg, #74c0fc, #339af0);
            color: white;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .file-label:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a42a0);
            transform: translateY(-2px);
            color: white;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
        }
        
        .status-online {
            background: #51cf66;
            box-shadow: 0 0 10px rgba(81, 207, 102, 0.5);
        }
        
        .status-offline {
            background: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-brand {
            color: white !important;
            font-weight: 600;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
        }
        
        .nav-link:hover {
            color: white !important;
        }
        
        .footer {
            background: rgba(0, 0, 0, 0.1);
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        /* Results specific styles */
        .result-card {
            margin: 1rem 0;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .result-header {
            padding: 1rem 1.5rem;
            font-weight: 600;
            color: white;
        }
        
        .result-body {
            padding: 1.5rem;
            background: white;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #f8f9ff, #e9ecff);
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
            border-left: 4px solid #667eea;
        }
        
        .code-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .symbol-line {
            color: #4ec9b0;
        }
        
        .address {
            color: #9cdcfe;
        }
        
        .unknown {
            color: #f48771;
        }
        
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }
            
            .upload-area {
                padding: 2rem 1rem;
            }
            
            .content-wrapper {
                padding: 1rem;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="main-container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/ui">
                    <i class="fas fa-bug"></i> IPSW Symbol Server
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/ui">
                        <i class="fas fa-home"></i> בית
                    </a>
                    <a class="nav-link" href="/docs" target="_blank">
                        <i class="fas fa-book"></i> API Docs
                    </a>
                    <span class="nav-link" id="status-indicator">
                        <i class="fas fa-circle-notch fa-spin"></i> בודק סטטוס...
                    </span>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="content-wrapper">
            <div class="card">
                {% block content %}{% endblock %}
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="container">
                <p class="mb-0">
                    <i class="fas fa-code"></i> 
                    IPSW Auto-Symbolication Server | 
                    תמיכה ב-iPhone 15 Pro ו-iOS 18.5+ |
                    <a href="https://github.com/mosiko1234/ipsw-auto-symbolicate-server" target="_blank" class="text-light">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Check API status
        async function checkStatus() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                const statusElement = document.getElementById('status-indicator');
                if (response.ok && data.status === 'healthy') {
                    statusElement.innerHTML = '<i class="fas fa-check-circle text-success"></i> מערכת פעילה';
                } else {
                    statusElement.innerHTML = '<i class="fas fa-exclamation-triangle text-warning"></i> מערכת בבעיה';
                }
            } catch (error) {
                const statusElement = document.getElementById('status-indicator');
                statusElement.innerHTML = '<i class="fas fa-times-circle text-danger"></i> אין חיבור';
            }
        }

        // Check status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
            // Recheck every 30 seconds
            setInterval(checkStatus, 30000);
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
