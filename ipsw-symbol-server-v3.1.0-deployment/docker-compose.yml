version: '3.8'

services:
  symbol-db:
    image: postgres:13
    container_name: symbol-db
    environment:
      POSTGRES_DB: symbols
      POSTGRES_USER: symboluser
      POSTGRES_PASSWORD: symbolpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U symboluser -d symbols"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  symbol-server:
    build: .
    container_name: symbol-server
    volumes:
      - ./crashlogs:/app/crashlogs
      - ./symbols:/app/symbols
      - ./signatures:/app/signatures
      - ./symbolicator/kernel:/app/symbolicator/kernel
      - ./uploads:/app/uploads
      - ./ipsw_files:/app/ipsw_files
    environment:
      - DATABASE_URL=postgresql://symboluser:symbolpass@symbol-db:5432/symbols
      - KERNEL_SIGS_DIR=/app/symbolicator/kernel
      - UPLOAD_DIR=/app/uploads
    ports:
      - "3993:3993"
    depends_on:
      symbol-db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: symbol-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8082:80"
    depends_on:
      - symbol-server
    restart: unless-stopped

volumes:
  postgres_data: 