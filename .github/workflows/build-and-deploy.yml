# .github/workflows/build.yml
name: Build and Test

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.ipsw
        push: false
        tags: ipsw-symbol-server:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        echo "ğŸ³ Docker image built successfully!"
        docker images | grep ipsw-symbol-server

    - name: Generate build summary
      run: |
        echo "## âœ… Build Completed Successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Docker Image:** \`ipsw-symbol-server:test\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Build Context:** \`./Dockerfile.ipsw\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate file structure
      run: |
        echo "ğŸ“ Validating project structure..."
        ls -la
        
        echo "âœ… Required files check:"
        [ -f "Dockerfile.ipsw" ] && echo "âœ“ Dockerfile.ipsw exists" || echo "âœ— Dockerfile.ipsw missing"
        [ -f "docker-compose.prod.yml" ] && echo "âœ“ docker-compose.prod.yml exists" || echo "âœ— docker-compose.prod.yml missing"
        [ -d "config" ] && echo "âœ“ config directory exists" || echo "âœ— config directory missing"
        [ -d "scripts" ] && echo "âœ“ scripts directory exists" || echo "âœ— scripts directory missing"
        
        echo "ğŸ“‹ Project structure validated!"